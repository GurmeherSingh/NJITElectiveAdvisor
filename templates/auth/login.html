<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NJIT Elective Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        .brand-logo {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px 0;
            }
            .login-card {
                margin: 10px;
            }
            .card-body {
                padding: 2rem !important;
            }
            .form-control {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 12px;
            }
            .btn {
                font-size: 16px;
                padding: 12px 24px;
                min-height: 48px;
            }
            .h3 {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 576px) {
            .card-body {
                padding: 1.5rem !important;
            }
            .col-md-6 {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card login-card">
                        <div class="card-body p-5">
                            <!-- Header -->
                            <div class="text-center mb-4">
                                <h1 class="h3 brand-logo fw-bold">
                                    <i class="fas fa-graduation-cap me-2"></i>
                                    NJIT Elective Advisor
                                </h1>
                                <p class="text-muted">Sign in to your account</p>
                            </div>

                            <!-- Alert Messages -->
                            <div id="alertContainer"></div>

                            <!-- Login Form -->
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-bold">
                                        <i class="fas fa-envelope me-1"></i>Email Address
                                    </label>
                                    <input type="email" class="form-control" id="email" name="email" required
                                           placeholder="your.email@njit.edu">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label fw-bold">
                                        <i class="fas fa-lock me-1"></i>Password
                                    </label>
                                    <input type="password" class="form-control" id="password" name="password" required
                                           placeholder="Enter your password">
                                    <small class="text-success">
                                        <i class="fas fa-shield-check me-1"></i>
                                        Your password is protected with bank-level encryption
                                    </small>
                                </div>

                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                                        <span id="loginBtnText">
                                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                        </span>
                                        <span id="loginBtnLoading" style="display: none;">
                                            <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                            Signing In...
                                        </span>
                                    </button>
                                </div>
                            </form>

                            <!-- Footer Links -->
                            <div class="text-center">
                                <p class="mb-2">Don't have an account?</p>
                                <a href="/register" class="btn btn-outline-primary">
                                    <i class="fas fa-user-plus me-1"></i>Create Account
                                </a>
                            </div>

                            <hr class="my-4">
                            
                            <div class="text-center">
                                <a href="/" class="text-decoration-none">
                                    <i class="fas fa-arrow-left me-1"></i>Back to Home
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Update button state
            document.getElementById('loginBtnText').style.display = 'none';
            document.getElementById('loginBtnLoading').style.display = 'inline-block';
            document.getElementById('loginBtn').disabled = true;
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Login successful! Redirecting to advisor...', 'success');
                    setTimeout(() => {
                        window.location.href = '/advisor';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Login failed');
                }
                
            } catch (error) {
                showAlert('Network error. Please try again.');
            } finally {
                // Reset button state
                document.getElementById('loginBtnText').style.display = 'inline-block';
                document.getElementById('loginBtnLoading').style.display = 'none';
                document.getElementById('loginBtn').disabled = false;
            }
        });
    </script>
</body>
</html>
